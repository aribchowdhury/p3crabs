<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <style>
      #yellow {
        width: 80%;
        min-height: 10vh;
        color: white;
        background-color: rgb(226, 173, 26);
        border-color: rgb(226, 173, 26);
      }
      #yellow:hover {
        background-color: rgb(196, 150, 26);
        border-color: rgb(196, 150, 26);
      }
    </style>
    <title>Battle</title>
  </head>
  <body
    class="text-center"
    style="
      background: url('static/bg2.png');
      background-size: cover;
      background-position: bottom right;
      background-repeat: no-repeat;
      background-color: rgba(127, 172, 113, 255);
    "
  >
    <br />
    <div class="container">
      <div class="row">
        <div class="col-4">
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <div class="card">
            <div class="card-body">
              <div class="card-title text-left">
                <h6>{{ name1 }}</h6>
              </div>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: {{ hp1 }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
          <img src="{{ sprite1 }}" style="height: 50vh" />
        </div>
        <div class="col-8">
          <div class="card" style="width: 50%; margin-left: auto">
            <div class="card-body">
              <div class="card-title text-left">
                <h6>{{ name2 }}</h6>
              </div>
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: {{ hp2 }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
          <div class="text-right">
            <img src="{{ sprite2 }}" style="height: 45vh" />
          </div>

          <!-- <div class="text-center" style="background-color: white; border: 5px solid rgb(45, 45, 45); padding:2px 3px; position:absolute; top: 52%;">
                            hi wesgdzbz
                        </div> -->
          <div class="card text-center border-dark" stye="border: 5px black;">
            {{ question }}
          </div>
          <br />
          <form action="/CPUcheckAnswer" method="POST">
            <div class="container">
              <div class="row">
                <div class="col text-right">
                  <button
                    name="answer"
                    value="0"
                    type="submit"
                    class="btn btn-success btn-lg"
                    style="width: 80%; min-height: 10vh"
                  >
                    {{ choices[0] }}
                  </button>
                </div>
                <div class="col text-left">
                  <button
                    name="answer"
                    value="1"
                    type="submit"
                    class="btn btn-danger btn-lg"
                    style="width: 80%; min-height: 10vh"
                  >
                    {{ choices[1] }}
                  </button>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col text-right">
                  <button
                    name="answer"
                    value="2"
                    type="submit"
                    class="btn btn-warning btn-lg"
                    id="yellow"
                  >
                    {{ choices[2] }}
                  </button>
                </div>
                <div class="col text-left">
                  <button
                    name="answer"
                    value="3"
                    type="submit"
                    class="btn btn-info btn-lg"
                    style="width: 80%; min-height: 10vh"
                  >
                    {{ choices[3] }}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
